apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rdkafka-performance
  namespace: <your namespace to deploy into>
  labels:
    run: rdkafka-performance
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: rdkafka-performance
    spec:
      containers:
        - name: rdkafka-performance
          image: apricer/rdkafka:0.11.4
          command: ["/usr/local/bin/performance-tester.sh"]
          restartPolicy: Never
          env:
          - name: BROKER
            value: "<at least one of your broker endpoints>"
          - name: TOPIC
            value: "test"
          - name: GROUP
            value: "rdkafkatestconsumer"
          - name: MECHANISM
            value: "PLAIN"
          - name: SECURITY_PROTOCOL
            value: "sasl_ssl"
          - name: SASL_USER
            value: "<your user>"
          - name: SASL_PASS
            value: "<your password>"
          - name: FROM
            value: "end"
          - name: MESSAGE_COUNT
            value: "<number of messages you want to produce>"
          - name: MESSAGE_SIZE
            value: "<size of messages in bytes>"
          - name : MESSAGE_RATE
            value: "<messages per second to queue>"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          imagePullPolicy: Always

